<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClashGPT</title>

    <style>
        :root {
            --morado: #7d2bff;
            --negro: #0a0a0e;
            --blanco: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--negro);
            color: var(--blanco);
            overflow-x: hidden;
        }

        /* ========= FONDO ANIMADO ========= */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://media.giphy.com/media/3ov9jNziFTMfzSumAw/giphy.gif") center/cover no-repeat;
            opacity: 0.20;
            z-index: -2;
        }

        /* ========= BARRA SUPERIOR ========= */
        header {
            width: 100%;
            padding: 12px 25px;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            backdrop-filter: blur(6px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--morado);
        }

        nav a {
            margin-left: 20px;
            color: var(--blanco);
            text-decoration: none;
            font-size: 15px;
        }

        nav a:hover {
            color: var(--morado);
        }

        /* ========= HERO ========= */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.6rem;
            margin-bottom: 15px;
            color: var(--morado);
        }

        .hero p {
            max-width: 600px;
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        .hero button {
            padding: 12px 22px;
            border: none;
            background: var(--morado);
            color: var(--blanco);
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .hero button:hover {
            background: #6a20e8;
        }
    </style>
</head>

<body>

    <!-- Fondo animado -->
    <div class="space-bg"></div>

    <header>
        <div class="logo">ClashGPT</div>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="login.html">Acceder</a>
            <a href="info.html">Info</a>
        </nav>
    </header>

    <section class="hero" id="inicio">
        <h1>Bienvenido a ClashGPT</h1>
        <p>
            ClashGPT es tu panel de control dise√±ado para ayudarte a generar ganancias
            mediante herramientas inteligentes y automatizadas.
        </p>
        <button onclick="location.href='login.html'">Comenzar</button>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Invitación - ClashGPT</title>
<style>
  /* ======================= FONDO DE ESTRELLAS ======================= */
  body {
    margin:0;
    font-family: 'Arial', Helvetica, sans-serif;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    background: #010012;
  }

  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 0;
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
  }

  /* ======================= TARJETA FUTURISTA ======================= */
  .card {
    position: relative;
    z-index: 1;
    background: linear-gradient(180deg,#0f0b14 0,#12081a 100%);
    padding: 28px 24px;
    border-radius: 16px;
    width: 92%;
    max-width: 520px;
    box-shadow: 0 0 40px rgba(176,98,255,0.4), 0 0 80px rgba(120,60,255,0.2);
    text-align: center;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 50px rgba(176,98,255,0.6), 0 0 100px rgba(120,60,255,0.3);
  }

  h1 {
    margin: 0 0 10px 0;
    font-size: 24px;
    color: #d4c9ff;
    text-shadow: 0 0 8px #b062ff, 0 0 16px #7a00ff;
  }

  p {
    opacity: .9;
    font-size: 15px;
    line-height: 1.4;
  }

  .btn {
    display: inline-block;
    margin-top: 16px;
    padding: 12px 20px;
    border-radius: 12px;
    background: linear-gradient(90deg,#b062ff,#7a00ff);
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
    box-shadow: 0 0 12px rgba(176,98,255,0.6), 0 0 24px rgba(120,60,255,0.3);
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(176,98,255,0.9), 0 0 40px rgba(120,60,255,0.5);
  }

  .small {
    font-size: 13px;
    opacity: .8;
    margin-top: 10px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #222;
    background: #0a0a0d;
    color: #fff;
    margin-top: 8px;
  }

  .muted {
    opacity: .6;
    font-size: 13px;
    margin-top: 6px;
  }

  code {
    background: rgba(255,255,255,0.05);
    padding: 4px 6px;
    border-radius: 6px;
    font-size: 13px;
    display: inline-block;
    margin-top: 4px;
  }
</style>
</head>
<body>
  <!-- Fondo de estrellas -->
  <div class="stars" id="stars"></div>

  <div class="card">
    <h1 id="title">Invitación</h1>
    <p id="desc">Estás siendo invitado a registrarte.</p>

    <div id="info" style="margin-top:12px">
      <div class="muted">Invitado por: <strong id="inviter">—</strong></div>
      <div class="muted">Plataforma: <strong id="platform">—</strong></div>
    </div>

    <div id="actions">
      <button class="btn" id="goRegister">Ir a registro</button>
      <div class="small">Si ya tienes cuenta, puedes ingresar directamente en la app.</div>
    </div>

    <div style="margin-top:12px" class="muted">
      Si el botón no funciona, usa este enlace de registro: <br>
      <code id="rawLink" style="word-break:break-all; cursor:pointer;"></code>
    </div>
  </div>

<script>
/* ======================= LÓGICA DE INVITACIÓN ======================= */
const params = new URLSearchParams(location.search);
const ref = params.get('ref') || params.get('r') || '';
const platform = params.get('platform') || params.get('p') || 'ClashGPT';

// mostrar en UI
document.getElementById('inviter').innerText = ref || 'Anónimo';
document.getElementById('platform').innerText = platform;
document.getElementById('title').innerText = `${platform} — Invitación`;
document.getElementById('desc').innerText = ref
  ? `Has recibido un link de invitación (referido: ${ref}).`
  : `Has abierto un link de invitación. ¡Bienvenido a ${platform}!`;

// preparar enlace final hacia registro.html
const regUrl = `registro.html?ref=${encodeURIComponent(ref)}&platform=${encodeURIComponent(platform)}`;
document.getElementById('rawLink').innerText = regUrl;

document.getElementById('goRegister').addEventListener('click', ()=> location.href = regUrl);

// copiar enlace al clic
document.getElementById('rawLink').addEventListener('click', () => {
  navigator.clipboard.writeText(regUrl).then(()=> alert('Enlace copiado al portapapeles'));
});

/* ======================= FONDO DE ESTRELLAS ======================= */
const starCount = 100;
const starsContainer = document.getElementById('stars');

for(let i=0;i<starCount;i++){
  const star = document.createElement('div');
  star.className = 'star';
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  star.style.width = Math.random() * 2 + 1 + 'px';
  star.style.height = star.style.width;
  star.style.animationDuration = 2 + Math.random() * 3 + 's';
  starsContainer.appendChild(star);
}
</script>
</body>
</html>

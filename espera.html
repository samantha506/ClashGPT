<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0b16;
            color: #e3d7ff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 90%;
            max-width: 430px;
            background: #1a132b;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 25px rgba(128, 0, 255, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: #d8caff;
        }

        .loader {
            border: 5px solid #2a1f47;
            border-top: 5px solid #8b2fff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin: 25px auto;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            margin-top: 25px;
            font-size: 1.05em;
            line-height: 1.5em;
            color: #cfc3ff;
        }

        .glow {
            color: #b785ff;
            text-shadow: 0 0 8px #a950ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Verificando tu DepÃ³sito</h1>

        <div class="loader"></div>

        <div class="text">
            Estamos confirmando tu transacciÃ³n en la blockchain.<br><br>

            Este proceso puede tardar entre <span class="glow">1 y 10 minutos</span>.<br><br>

            Una vez confirmado el depÃ³sito, el saldo se 
            <span class="glow">reflejarÃ¡ automÃ¡ticamente</span> en tu wallet.
        </div>
    </div>


    <!-- ðŸ”¥ FIREBASE: Escucha el estado del depÃ³sito en tiempo real -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        // â­ ConfiguraciÃ³n real del proyecto
        const firebaseConfig = {
            apiKey: "AIzaSyB0JbG_AXXOveg1lERODRJ8xw5vAtEMzV4",
            authDomain: "clashgpt-8a055.firebaseapp.com",
            projectId: "clashgpt-8a055",
            storageBucket: "clashgpt-8a055.appspot.com",   // ðŸ‘ˆ FIX CORRECTO
            messagingSenderId: "152687596916",
            appId: "1:152687596916:web:8c8068c6d347d9d9198821"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ðŸ“Œ Obtener ID guardado anteriormente
        const depositId = localStorage.getItem("depositId");

        if (!depositId) {
            // Si no existe, mandarlo a otra pantalla
            window.location.href = "depositos.html";
        }

        // ðŸ“Œ Referencia al documento real en Firestore
        const ref = doc(db, "depositos", depositId);


        // ðŸŸ£ Escuchar cambios en tiempo real del campo "estado"
        onSnapshot(ref, (docSnap) => {
            if (!docSnap.exists()) {
                console.log("âš  DepÃ³sito no encontrado en Firestore.");
                return;
            }

            const data = docSnap.data();
            console.log("ðŸ”¥ Estado actual del depÃ³sito:", data.estado);

            // ðŸ‘‰ Si pasa a aprobado, entrar a wallet.html
            if (data.estado === "aprobado") {
                window.location.href = "wallet.html";
            }

            // ðŸ‘‰ Si lo rechazan
            if (data.estado === "rechazado") {
                window.location.href = "rechazo.html";
            }
        });
    </script>

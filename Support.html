<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #1a1a1a, #111);
    color: #fff;
    margin: 0;
    padding-bottom: 40px;
  }

  h1 {
    text-align: center;
    margin-top: 30px;
    font-size: 2rem;
    color: #f5a623;
  }

  .support-container {
    max-width: 500px;
    margin: 40px auto 80px auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
  }

  ul {
    list-style: none;
    padding: 0;
    margin-bottom: 30px;
  }

  ul li {
    margin: 15px 0;
    font-size: 1.1rem;
  }

  ul li a {
    color: #f5a623;
    text-decoration: none;
    transition: 0.3s;
  }

  ul li a:hover {
    color: #fff;
  }

  form input, form textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 1rem;
  }

  form button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 10px;
    border: none;
    background: #f5a623;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  form button:hover {
    background: #ffa933;
  }

  .icon-anim {
    display: inline-block;
    animation: bounce 2s infinite;
    color: #f5a623;
    margin-right: 8px;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>

</head>
<body>

<h1><i class="fa-solid fa-headset icon-anim"></i> Support</h1>

<div class="support-container">
  <p>Si tienes algún problema o duda, contáctanos por:</p>

  <ul>
    <li><i class="fa-solid fa-envelope icon-anim"></i> Email: 
      <a href="mailto:c77484554@gmail.com">c77484554@gmail.com</a>
    </li>

    <li><i class="fa-brands fa-telegram icon-anim"></i> Telegram: 
      <a href="https://t.me/ClashGpt_Gerente" target="_blank">@ClashGpt_Gerente</a>
    </li>
  </ul>

  <h2>Enviar mensaje</h2>

  <form id="support-form">
    <input type="text" name="name" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo" required>
    <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</div>

<script>
document.getElementById('support-form').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Mensaje enviado! (Aquí puedes integrar tu backend o servicio de email)');
  this.reset();
});
</script>

</body>
</html>
